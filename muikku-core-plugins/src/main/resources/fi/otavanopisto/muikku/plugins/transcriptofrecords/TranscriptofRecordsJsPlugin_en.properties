plugin.records.hops.title = Henkilökohtainen opiskelusuunnitelma (HOPS)
plugin.records.hops.intro = <p><b>Tämä lomake auttaa sinua henkilökohtaisen opiskelusuunnitelman (HOPS) laatimisessa. Vastaa kysymyksiin tämän hetkisten ajatustesi pohjalta, voit muuttaa suunnitelmaasi myöhemmin. HOPS on ensijaisesti sopimus itsesi kanssa: mitä, miten ja milloin aiot opiskella. Jos täytät lomakkeen itsenäisesti, tutustu huolellisesti täyttöohjeisiin.</b></p><p><b>Palauta HOPS omalle ohjaajallesi tallentamalla lomakkeen tiedon näkymän alareunan Tallenna-painikkeesta.</b></p><p>Lukio-opintoihin saat opiskeluaikaa enintään neljä vuotta. Voit suorittaa opinnot noin 2-4 vuoden aikana riippuen opinto-oikeutesi kestosta ja ajankäytöstäsi. Aiemmat lukio-opinnot vähentävät sinulle myönnettyä opiskeluaikaa.</p><p>Vähintään 2,5-vuotinen ammatillinen perustutkinto (120 ov / 180 osp) antaa suoraan osallistumisoikeuden yo-kirjoituksiin. 2-vuotisen ammatillisen tutkinnon suorittaneelta vaaditaan vähintään kahden <b>pakollisen</b> lukiokurssin suorittamista niissä oppiaineissa, joiden yo-kokeisiin hän haluaa osallistua.</p>
